<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="slider">
        <div class="active fade">
            <img src="./images/1.jpg" alt="img-1" />
        </div>
        <div class="fade">
            <img src="./images/2.jpg" alt="img-1" />
        </div>
        <div class="fade">
            <img src="./images/3.jpg" alt="img-1" />
        </div>

        <span class="next"><i class="fa-solid fa-arrow-right"></i></span>

        <span class="prev"><i class="fa-solid fa-arrow-left"></i></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
